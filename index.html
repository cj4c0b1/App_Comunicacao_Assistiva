<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Comunica√ß√£o Assistiva</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-warm: #F5E6D3;
            --bg-warm-light: #FFF3E8;
            --panel-bg: #1a1a2e;
            --panel-text: #e0e0e0;
            --text-dark: #2d2d2d;
            --shadow: rgba(0,0,0,0.15);
            --radius: 18px;

            /* Button Colors from reference */
            --yellow: #F5C518;
            --blue: #2196F3;
            --green: #4CAF50;
            --green-dark: #388E3C;
            --orange: #FF9800;
            --red: #E53935;
            --teal: #00897B;
            --purple: #7E57C2;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, var(--bg-warm) 0%, var(--bg-warm-light) 100%);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ‚îÄ‚îÄ Header ‚îÄ‚îÄ */
        header {
            text-align: center;
            padding: 24px 20px 12px;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: 2px;
            color: var(--text-dark);
        }

        header h1 span { color: var(--orange); }

        /* ‚îÄ‚îÄ Language Flags ‚îÄ‚îÄ */
        .flags {
            display: flex;
            justify-content: center;
            gap: 12px;
            padding: 10px 0 20px;
        }

        .flag-btn {
            width: 48px; height: 48px;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            font-size: 28px;
            display: flex; align-items: center; justify-content: center;
            background: white;
            box-shadow: 0 3px 8px var(--shadow);
            transition: all 0.2s;
        }

        .flag-btn:hover { transform: scale(1.15); }
        .flag-btn.active { border-color: var(--orange); box-shadow: 0 0 0 3px rgba(255,152,0,0.3); }

        /* ‚îÄ‚îÄ Main Layout ‚îÄ‚îÄ */
        .app-layout {
            display: flex;
            flex: 1;
            gap: 20px;
            padding: 0 24px 24px;
        }

        /* ‚îÄ‚îÄ Tablet Grid ‚îÄ‚îÄ */
        .tablet-frame {
            flex: 3;
            background: white;
            border-radius: 28px;
            padding: 24px;
            box-shadow: 0 12px 40px var(--shadow);
            border: 3px solid #e0d0c0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 14px;
            height: 100%;
        }

        .btn-assistive {
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 16px 8px;
            transition: transform 0.12s, box-shadow 0.2s;
            box-shadow: 0 4px 12px var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .btn-assistive::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(255,255,255,0);
            transition: background 0.2s;
        }

        .btn-assistive:hover::after { background: rgba(255,255,255,0.12); }
        .btn-assistive:active { transform: scale(0.93); }

        .btn-assistive .icon { font-size: 48px; line-height: 1; }

        .btn-assistive .label-pt {
            font-size: 14px; font-weight: 700;
            text-transform: uppercase; letter-spacing: 0.5px;
        }

        .btn-assistive .label-en {
            font-size: 11px; font-weight: 400;
            opacity: 0.85; text-transform: uppercase;
        }

        /* ‚îÄ‚îÄ Button Color Classes ‚îÄ‚îÄ */
        .bg-yellow  { background: var(--yellow);     color: #333; }
        .bg-blue    { background: var(--blue);       color: white; }
        .bg-green   { background: var(--green);      color: white; }
        .bg-green-d { background: var(--green-dark); color: white; }
        .bg-orange  { background: var(--orange);     color: white; }
        .bg-red     { background: var(--red);        color: white; }
        .bg-teal    { background: var(--teal);       color: white; }
        .bg-purple  { background: var(--purple);     color: white; }

        /* ‚îÄ‚îÄ Right Sidebar ‚îÄ‚îÄ */
        .sidebar {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-width: 260px;
        }

        /* Architecture Diagram */
        .arch-flow {
            background: white;
            border-radius: var(--radius);
            padding: 16px;
            box-shadow: 0 6px 20px var(--shadow);
        }

        .arch-flow h3 {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            margin-bottom: 12px;
        }

        .flow-step {
            background: var(--bg-warm);
            border-left: 4px solid var(--orange);
            padding: 10px 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .flow-step b { display: block; font-size: 13px; color: var(--text-dark); }
        .flow-step span { color: #777; font-size: 11px; }

        .flow-arrow {
            text-align: center;
            color: var(--orange);
            font-size: 18px;
            margin: -4px 0;
        }

        /* Video Sim */
        .video-box {
            background: var(--panel-bg);
            border-radius: var(--radius);
            padding: 16px;
            box-shadow: 0 6px 20px var(--shadow);
            color: var(--panel-text);
        }

        .video-box h3 {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            margin-bottom: 10px;
        }

        #video-simulator {
            width: 100%;
            height: 120px;
            background: #111;
            border: 2px dashed #333;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-style: italic;
            color: #666;
            font-size: 13px;
        }

        /* System Log */
        .log-box {
            background: var(--panel-bg);
            border-radius: var(--radius);
            padding: 16px;
            box-shadow: 0 6px 20px var(--shadow);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .log-box h3 {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            margin-bottom: 10px;
        }

        #system-log {
            background: #0d0d1a;
            color: #0f0;
            font-family: 'Courier New', monospace;
            padding: 12px;
            border-radius: 8px;
            font-size: 11px;
            overflow-y: auto;
            flex-grow: 1;
            max-height: 200px;
        }

        /* ‚îÄ‚îÄ Active pulse for HELP button ‚îÄ‚îÄ */
        @keyframes pulse-red {
            0%, 100% { box-shadow: 0 4px 12px var(--shadow); }
            50% { box-shadow: 0 0 20px rgba(229,57,53,0.6); }
        }
        .btn-help-pulse { animation: pulse-red 2s infinite; }

        /* ‚îÄ‚îÄ Responsive ‚îÄ‚îÄ */
        @media (max-width: 900px) {
            .app-layout { flex-direction: column; }
            .grid-container { grid-template-columns: repeat(3, 1fr); }
            .sidebar { min-width: unset; }
        }
    </style>
</head>
<body>

    <!-- Language Flags -->

                <button class="btn-assistive bg-red btn-help-pulse" onclick="AppCore.onButtonClick('help', window.currentLang)">

            </div>
        </div>

        <!-- Right Sidebar -->

            <!-- Architecture Flow -->

                <h3>Arquitetura do Sistema</h3>
                <div class="flow-step"><b>Toque do Usu√°rio</b><span>User Touch</span></div>

            <!-- Video Simulator -->

    </div>

    <!-- Scripts -->
    <script src="simulator.js"></script>
    <script src="logic_engine.js"></script>
    <script>
        function switchLang(lang, btn) {
            window.currentLang = lang;
            document.querySelectorAll('.flag-btn').forEach(f => f.classList.remove('active'));
            btn.classList.add('active');
            const log = document.getElementById('system-log');
            if (log) log.innerHTML += `<div>[Idioma ‚Üí ${lang}]</div>`;
        }
    </script>
</body>
</html>

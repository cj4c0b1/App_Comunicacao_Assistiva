<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-warm: #F5E6D3;
            --bg-warm-light: #FFF3E8;
            --panel-bg: #1a1a2e;
            --panel-text: #e0e0e0;
            --text-dark: #2d2d2d;
            --shadow: rgba(0,0,0,0.15);
            --radius: 18px;
            --orange: #FF9800;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, var(--bg-warm) 0%, var(--bg-warm-light) 100%);
            color: var(--text-dark);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* â”€â”€ Header â”€â”€ */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 24px;
            background: rgba(255,255,255,0.4);
            backdrop-filter: blur(8px);
            z-index: 10;
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 1px;
        }
        header h1 span { color: var(--orange); }

        /* â”€â”€ Language Flags â”€â”€ */
        .flags {
            display: flex;
            gap: 10px;
        }

        .flag-btn {
            width: 44px; height: 44px;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            font-size: 24px;
            display: flex; align-items: center; justify-content: center;
            background: white;
            box-shadow: 0 2px 6px var(--shadow);
            transition: all 0.2s;
        }
        .flag-btn.active { border-color: var(--orange); }

        /* â”€â”€ Main Layout â”€â”€ */
        .app-layout {
            flex: 1;
            display: flex;
            position: relative;
            padding: 1rem;
            overflow: hidden;
        }

        /* â”€â”€ Communication Grid â”€â”€ */
        .interaction-area {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 12px;
            z-index: 1;
        }

        .btn-assistive {
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            padding: 10px;
            transition: transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 4px 10px var(--shadow);
            color: white;
            text-align: center;
        }

        .btn-assistive:active { transform: scale(0.94); }
        .btn-assistive .icon { font-size: 3.5rem; line-height: 1; }
        .btn-assistive .label-pt { font-size: 13px; font-weight: 700; text-transform: uppercase; }
        .btn-assistive .label-en { font-size: 10px; font-weight: 400; opacity: 0.8; }

        /* Cores */
        .bg-yellow { background: #F5C518; color: #333; }
        .bg-blue   { background: #2196F3; }
        .bg-green  { background: #4CAF50; }
        .bg-teal   { background: #00897B; }
        .bg-purple { background: #7E57C2; }
        .bg-red    { background: #E53935; }

        /* Help Pulse */
        @keyframes pulse-red {
            0%, 100% { box-shadow: 0 4px 10px var(--shadow); }
            50% { box-shadow: 0 0 20px rgba(229,57,53,0.7); }
        }
        .btn-help { animation: pulse-red 2s infinite; background: #e53935; }

        /* â”€â”€ Floating Sidebar (Collapsible) â”€â”€ */
        .sidebar {
            position: absolute;
            top: 1rem; right: 1rem; bottom: 1rem;
            width: 320px;
            background: white;
            border-radius: 24px;
            box-shadow: -5px 0 25px rgba(0,0,0,0.2);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            transform: translateX(120%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
        }

        .sidebar.active { transform: translateX(0); }

        .panel { background: #f8f9fa; padding: 12px; border-radius: 12px; }
        .panel h3 { font-size: 11px; text-transform: uppercase; color: #888; margin-bottom: 8px; }

        #video-simulator {
            width: 100%; height: 100px;
            background: #000; border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            color: #444; font-size: 12px; font-style: italic;
        }

        #system-log {
            background: #0d0d1a; color: #0f0;
            font-family: 'Courier New', monospace; font-size: 10px;
            padding: 8px; border-radius: 6px; height: 140px; overflow-y: auto;
        }

        /* â”€â”€ Toggle Button â”€â”€ */
        .btn-debug {
            position: fixed;
            bottom: 20px; right: 20px;
            width: 50px; height: 50px;
            background: white;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 12px var(--shadow);
            z-index: 1000;
            border: 2px solid #eee;
            opacity: 0.6;
            transition: all 0.2s;
        }
        .btn-debug:hover { opacity: 1; transform: rotate(45deg); }

        /* Responsividade Mobile */
        @media (max-width: 768px) {
            .interaction-area { grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(6, 1fr); }
            header h1 { font-size: 1.1rem; }
            .btn-assistive .icon { font-size: 2.5rem; }
        }
    </style>
</head>
